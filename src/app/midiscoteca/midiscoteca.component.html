<h1>Mi Discoteca</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="artista">Artista</label>
      <input type="text" class="form-control" id="artista">
    </div>
    <div class="form-group col-md-6">
      <label for="titulo">Título del Disco</label>
      <input type="text" class="form-control" id="artista">
    </div>
    <div class="form-row">
      <div class="col-md-4">
        Fecha de Publicación
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Desde">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Hasta">
      </div>
    </div>
  </div>
  <hr>
  <div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>
<app-loading *ngIf="loading"></app-loading>
<div class="card-columns mt-5">
  <div *ngFor="let album of albums" class="card" style="width: 22rem;">
    <img [src]="album.url_image | noimage" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ album.title }}</h5>
      <p class="card-text">{{ album.artist }}</p>
      <a href="#" class="btn btn-primary">Más Información</a>
    </div>
  </div>
</div>
